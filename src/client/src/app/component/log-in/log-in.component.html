<body>
<div class="container">
    <h2 class="head">Inicio de Sesión</h2>
    <br>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">

    <!-- Campo de Nombre de Usuario -->
    <div class="form-group">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
    </div>

    <!-- Campo de Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>

    <br />
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Ingresar</button>

    <!-- Mensaje de error en caso de credenciales incorrectas -->
    <div *ngIf="loginError" class="text-danger mt-3">
      Usuario o contraseña incorrectos. Inténtalo de nuevo.
    </div>
  </form>
  <br>
  <div class="cont">
    <p>---- ¿Aun no tienes cuenta? ----</p>
  <a routerLink="/usuarios">Registrarte</a>
  </div>
</div>
</body>
